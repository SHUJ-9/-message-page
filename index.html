<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>^^</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      height: 100vh;
    }

    /* Fullscreen video background */
    #gardenBackgroundVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    #loginScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
                  url('log in or sign up.jpg') no-repeat center center/cover;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    #loginScreen h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    #loginScreen input {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      width: 250px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    #mainContent {
      display: none;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 400px;
      color: #4b2e39;
      position: relative;
      padding-top: 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0 0;
      color: #d5119dff;
    }

    .heart {
      font-size: 4rem;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
#messageBox {
  font-size: 1.4rem;
  margin: 20px 0;
  text-align: center;
  white-space: pre-wrap;
  transition: opacity .4s;
  max-width: 450px;
  color: #69ffffff; /* 💖 Light pink example */
}

    button {
      padding: 12px 25px;
      background: #d6336c;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background .3s;
      margin: 5px;
    }
    button:hover {
      background: #a1284f;
    }

    #controls {
      margin: 100px;u8i;
    }

    #timer {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .tulip {
      position: absolute;
      pointer-events: auto;
      width: 110px;
      user-select: none;
      transition: transform .3s;
      animation: sway 4s ease-in-out infinite, grow 0.6s ease forwards;
      animation-iteration-count: infinite, 1;
      transform-origin: bottom center;
      opacity: 0;
      cursor: grab;
    }

    .tulip:hover {
      transform: scale(1.2) rotate(-5deg);
    }

    @keyframes sway {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(1.5deg); }
      50%  { transform: rotate(-1.5deg); }
      75%  { transform: rotate(1.2deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes grow {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    footer {
      margin-top: 5px;
      font-size: .9rem;
      color: #a67a8d;
    }
  </style>
</head>
<body>

<!-- 🎥 Garden Background Video -->
<video id="gardenBackgroundVideo" autoplay muted loop>
  <source src="heart.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- 🔐 LOGIN -->
<div id="loginScreen">
  <h2>Please Login</h2>
  <input type="text" id="username" placeholder="Type your name" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="validateLogin()">Login</button>
  <p id="loginError" style="color:#ffcccc; display:none;">Incorrect username or password.</p>
</div>

<!-- 🌷 MAIN CONTENT -->
<div id="mainContent">
  <h1>ABOUT YOU</h1>

  <div id="messageBox">CLICK "Next" to see a special message...</div>

  <div id="controls">
    <button id="nextBtn">Next Message</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="LilyofTheValley.mp3" type="audio/mpeg" />
  </audio>

  <div id="timer"></div>
  <div id="garden"></div>
  <footer>FOR YOU ~ secret </footer>
</div>

<script>
  function validateLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (password === "tulips") {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("mainContent").style.display = "flex";
    } else {
      const err = document.getElementById("loginError");
      err.style.display = "block";
      setTimeout(() => {
        err.style.display = "none";
      }, 3000);
    }
  }

  // 💬 Message Logic
  const messages = [
    "I didn't plan to feel this way,",
    "But somehow, you quietly made your way into my thoughts,",
    "Into the silence between heartbeats,",
    "Into the spaces I didn’t know needed light.",
    "You’re not just someone I like,",
    "You’re someone I feel drawn to, soul-first.",
    "When I imagine love, I don’t see fireworks,",
    "I see peace when I’m beside you,",
    "I see growth, laughter, and late-night talks.",
    "I don’t want this to be temporary.",
    "I want to know your fears, your hopes, your favorite songs.",
    "I want to hold your hand through chaos and calm.",
    "You don’t have to say yes now, or tomorrow,",
    "But please know: I want to build something real with you.",
    "Not because I’m lonely, but because you feel like home."
  ];

  let idx = 0;
  let musicStarted = false;

  document.getElementById('nextBtn').onclick = () => {
    const audio = document.getElementById('bgMusic');
    if (!musicStarted) {
      audio.currentTime = 5;
      audio.volume = 1;
      audio.play().catch(e => console.error("Audio error:", e));
      musicStarted = true;
    }

    const box = document.getElementById('messageBox');
    if (idx < messages.length) {
      box.style.opacity = 0;
      setTimeout(() => {
        box.textContent = messages[idx];
        box.style.opacity = 1;
      }, 300);
      idx++;
    } else {
      document.getElementById('nextBtn').disabled = true;
      document.getElementById('nextBtn').textContent = "THIS IS FOR YOU";
       showFlowerVideo();
       setTimeout(() =>{
        showFlowerVideo();
       }, 3000);
    }
  };

  // ⏳ Timer
  const target = new Date('2025-09-01T00:00:00');
  function updateTimer() {
    const now = new Date();
    const diff = target - now;
    document.getElementById('timer').textContent = diff > 0
      ? `Countdown: ${Math.floor(diff / 86400000)}d ${Math.floor(diff % 86400000 / 3600000)}h ${Math.floor(diff % 3600000 / 60000)}m`
      : '🌸 It’s today! 🌸';
  }
  setInterval(updateTimer, 1000);
  updateTimer();

  // pics of her
 // glowing flower shows after last message
const garden = document.getElementById('garden');
function rand(min, max) {
  return min + Math.random() * (max - min);
}


function showFlowerVideo() {
  const video = document.createElement('video');
  video.src = "flowerglowing.mp4";
  video.autoplay = true;
  video.loop = true;
  video.muted = true;
  video.playsInline = true; // iOS/web autoplay fix

  // Make it full screen
  video.style.position = 'fixed';
  video.style.top = '0';
  video.style.left = '0';
  video.style.width = '100vw';
  video.style.height = '100vh';
  video.style.objectFit = 'cover';
  video.style.zIndex = '9998';
  video.style.opacity = '0';
  video.style.transition = 'opacity 1s ease';

  // Add to body so it overlays everything
  document.body.appendChild(video);

  // Force play manually after adding to DOM
  video.play().then(() => {
    // Fade in after a brief delay to make sure it starts
    setTimeout(() => {
      video.style.opacity = '1';
    }, 100);
  }).catch(err => {
    console.error("Autoplay failed:", err);
  });
}
  const tulipCount = 1100;
  for (let i = 0; i < tulipCount; i++) {
    const img = document.createElement('img');
    img.src = tulipURLs[Math.floor(Math.random() * tulipURLs.length)];
    img.className = 'tulip';
    img.style.bottom = `${rand(-80, 100)}px`;
    img.style.left = `${rand(0, window.innerWidth - 80)}px`;
    const scale = rand(0.8, 1.1).toFixed(2);
    img.style.transform = `scale(${scale})`;
    img.style.animationDelay = `${i * 0.5}s`;
    garden.appendChild(img);
  }
</script>

</body>
</html>
